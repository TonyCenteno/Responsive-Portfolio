    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">

    <header>
        <div class="container">
            <a href="#" id="logo">Tony Centeno</a>

                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>

        </div>

    <div class="subheader">

                <a href="index.html">About</a>

                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="main message">
            <div class="title">
                <h1>Contact</h1>
            </div>
            <form action="#">
                <label for="fname">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith">
            
                <label for="lname">Last Name</label>
                <input type="text" id="email" name="Email" placeholder="example@gmail.com">

                <label for="message">Message</label>
                <textarea type="text" id="message" name="message"></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="sidebar connect">
            <div class="title">
                <h2>Connect With Me</h2>
            </div>
            <div class="icons">
                <a class="icon1" href="https://github.com/TonyCenteno" target="_blank"><img src="assets/images/github_logo.jpg"></a>
                <a class="icon2" href="https://www.linkedin.com/in/tony-centeno-5a115516/" target="_blank"><img src="assets/images/linkedin_logo.jpg"></a>
                <a class="icon3" href="https://stackoverflow.com/users/9377877/tony" target="_blank"><img src="assets/images/stackoverflow_logo.jpg"></a>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
